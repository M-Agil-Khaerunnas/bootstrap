<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Botstrap</title>

    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

        <h1>Alert & Button</h1>
        <div class="row">
            <div class="col-6">
                <div class="alert alert-primary">Ini Adalah Contoh Alert.</div>
                <div class="alert alert-success">Ini Adalah Contoh Alert.</div>
                <div class="alert alert-danger">Ini Adalah Contoh Alert.</div>
                <div class="alert alert-warning">Ini Adalah Contoh Alert.</div>
                <div class="alert alert-light">Ini Adalah Contoh Alert.</div>
                <div class="alert alert-dark">Ini Adalah Contoh Alert.</div>
                <div class="alert alert-info">Ini Adalah Contoh Alert.</div>
            </div>

            <div class="col">
                <button type="submit" class="btn btn-primary btn-lg">tombol</button>
                <button type="submit" class="btn btn-success btn-sm">tombol</button>
                <button type="submit" class="btn btn-outline-danger">tombol</button>
                <button type="submit" class="btn btn-warning">tombol</button>
                <button type="submit" class="btn btn-info">tombol</button>
                <button type="submit" class="btn btn-light">tombol</button>
                <button type="submit" class="btn btn-dark">tombol</button>
            </div>
        </div> <!-- ./row -->
    </div> <!-- ./container-->


    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.js"></script>
</body>
</html>
